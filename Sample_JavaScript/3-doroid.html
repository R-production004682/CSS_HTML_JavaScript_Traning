<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>droidラボ</title>
  <link href="3-doroid.css" rel="stylesheet">
</head>
<body>
    <h1>droidラボ</h1>
    <h2>ドロイドくんで遊ぶ</h2>
    <p><img id = "droid" src = "droid.gif"　alt = "ドロイド君"></p>
    <p id = "message"></p>
    <p>色々な動きを試してみましょう</p>
    
    <h3>アクションMENU</h3>
    <ul>
        <li id="speak">話す</li>
        <li id="breaks">こわす</li>
        <li id="stop">停止</li>
        <li id="plenty">ふやす</li>
        <li id="model">モデルチェンジ</li>
    </ul>

    <script>
      /*ステートの定義*/
      let droid   = document.querySelector("#droid");
      let message = document.querySelector("#message");
      let speak   = document.querySelector("#speak");
      let breaks  = document.querySelector("#breaks");
      let stoped  = document.querySelector("#stop");
      let plenty  = document.querySelector("#plenty");
      let model   = document.querySelector("#model");

      function changeImg(fileName)
      {
        droid.src = fileName;
      }
      function speaks(msg)
      {
        message.innerHTML = msg;
      }

      droid .addEventListener("mouseover" , function(){changeImg("hello.gif")});
      droid .addEventListener("mouseout"  , function(){changeImg("droid.gif")});
      breaks.addEventListener("click"     , function(){changeImg("break.gif")});
      stoped.addEventListener("click"     , function(){changeImg("stop.gif")});
      plenty.addEventListener("click"     , function(){changeImg("plenty.gif")});
      model .addEventListener("click"     , function(){changeImg("model.gif")});
      speak .addEventListener("click"     , function(){speaks("こんにちは、ドロイド君だよ")});
    </script>
</body>
</html>
