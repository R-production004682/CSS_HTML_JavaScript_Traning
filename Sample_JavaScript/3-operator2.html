<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
    <script>
        //足し算
        {
            let a = 10;
            a += 5;
            document.write(a + " 足し算<br>");
        }
        //引き算
        {
            let b = 10;
            b -= 5;
            document.write(b + " 引き算<br>");
        }
        //掛け算
        {
            let c = 10;
            c *= 5;
            document.write(c + " 掛け算<br>");
        }
        //割り算
        {
            let d = 10;
            d /= 5;
            document.write(d + " 割り算<br>");
        }
        //剰余算
        {
            let e = 10;
            e %= 5;
            document.write(e + " 剰余算<br>");
        }    
    </script>
</body>
</html>
