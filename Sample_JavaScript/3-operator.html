<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 5;
        document.write(x + y + " 足し算<br>");
        document.write(x - y + " 引き算<br>");
        document.write(x * y + " 掛け算<br>");
        document.write(x / y + " 割り算<br>");
        document.write(x % y + " 剰余算<br>");
    </script>
</body>
</html>
