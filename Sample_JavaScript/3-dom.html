<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
    <h1>DOMによる要素の取得</h1>
    <p id = "summary"></p>
    <ul>
        <li>querySelectorを使う方法</li>
        <li>querySelectorAllを使う方法</li>
    </ul>

    <script>
        let h1 = document.querySelector("h1");
        h1.style.color = "#004466";
        let summary = document.querySelector("#summary");
        summary.innerHTML = "CSSセレクタで要素を取得できます。";
        let li = document.querySelectorAll("ul li");
        
        for(let i = 0; i < li.length;i++)
        {
            li[i].style.fontStyle = "italic";
        }
    </script>
</body>
</html>
