<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォーム文章/title>
</head>
<body>
    <form action="test.php" method="post">
        <p>名前<input type="text" name="name">
         メール<input type="text" name="email" size="40"></p>

        <!--checked : 初めにどちらかにチェックをあらかじめつけておくっていう意味。今回だったら男にチェックがついてる設定-->
         <p>性別<input type="radio" name="gender" value="m" checked>男
                <input type="radio" name="gender" value="f">女</p>

        <!--select : 初めにどれだけ表示しておくか。-->
        <!--selected : 初めにどれをあらかじめ表示しておくかっていう意味。今回だったら30代がデフォルト-->
        <p>年齢
            <select size="1" name="age">
                <option value="20">20代</option>
                <option value="30" selected>30代</option>
                <option value="40">40代</option>
                <option value="50">50歳以上</option>
            </select>
        </p>

        <p>言語
            <input type="checkbox" name="lang" value="html">HTML
            <input type="checkbox" name="lang" value="css">CSS
            <input type="checkbox" name="lang" value="java">Java
        </p>

        <p>
            <button>送信</button>
        </p>
    </form>
</body>
</html>
